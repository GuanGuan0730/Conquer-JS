					if(json[arr[i]]) {
						 
						 console.log(json[arr[i]])
						json[arr[i]]++;

					} else {
						json[arr[i]] = 1;
					}
					// 记录最大值 
					if(json[arr[i]] > json[sMax]) {
						sMax = arr[i];

					}

			alert("出现最多的是:" + sMax + ",出现次数:" + json[sMax]);
