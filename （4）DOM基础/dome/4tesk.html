<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			p {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<button style="background: yellow;">按钮一</button>
			<button>按钮二</button>
			<button>按钮三</button>

			<p style="display: block;">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>

		<div id="div2">
			<button style="background: yellow;">按钮一</button>
			<button>按钮二</button>
			<button>按钮三</button>

			<p style="display: block;">内容一</p>
			<p>内容二</p>
			<p>内容三</p>
		</div>

		<div id="div3">
			<button id="btn">定制动画</button>
		</div>
		<script type="text/javascript">
			function tep(obj) {
				this.btns = obj.querySelectorAll('button');
				this.ps = obj.querySelectorAll('p');
				this.length = this.btns.length;
				this.index = 0;
				var This = this;

				for(var i = 0; i < this.length; i++) {
					this.btns[i].index = i;
					this.btns[i].onclick = function() {
						This.index = this.index;
						This.play();
					}
				}

			}
			tep.prototype.play = function() {

				for(var i = 0; i < this.length; i++) {
					this.btns[i].style.background = '';
					this.ps[i].style.display = 'none';
				}
				console.log(this.index)
				this.btns[this.index].style.background = 'yellow';
				this.ps[this.index].style.display = 'block';
			}

			tep.prototype.autoplay = function() {
				var This = this;
				this.timer = setInterval(function() {
					This.index = This.index > 2 ? 0 : This.index;
					This.play();
					This.index++;
					console.log()
				}, 1000)
			};

			tep.prototype.stop = function(){
				clearInterval(this.timer);
			}
			var div1 = document.getElementById('div1');
			var teps = new tep(div1);
			teps.play()

			var div2 = document.getElementById('div2');
			var teps1 = new tep(div2);
			teps1.autoplay();
			
			var stop = document.getElementById('btn');
			
			stop.onclick = function(){
				teps1.stop()
			}
			/*
			获取所有的button,for循环给每个button添加click事件,
			当点击事件发生的时,使用for循环初始化元素状态,然后
			把元素索引保存到对应的元素中,最后显示出点击button和内容；
			*/
		
		 
		 
		 
		</script>
	</body>

</html>
